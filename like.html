<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Test</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    section {
      height: 100vh;
      padding-top: 80px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>
  </nav>

  <section id="section1" style="background-color: lightblue;">Section 1</section>
  <section id="section2" style="background-color: lightcoral;">Section 2</section>
  <section id="section3" style="background-color: lightgreen;">Section 3</section>
</body>
</html>
